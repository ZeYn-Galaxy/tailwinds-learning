<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Container -->
    <div class="w-full h-screen bg-gray-900 flex justify-center items-center">
        <!-- Wrapper -->
        <div class="bg-white w-4/5 h-3/4 rounded-xl flex flex-col justify-center items-center">
            <!-- TITLE -->
            <span class="w-full text-center font-semibold text-xl uppercase mt-4 text-slate-800">login</span>

            <!-- FORM -->
            <form class="flex flex-col justify-center items-center w-full" action="" method="post">
                <input
                    class="bg-slate-200 rounded-full px-2 py-2 w-60 h-8 placeholder:text-slate-400 placeholder:text-sm text-slate-400 focus:outline-slate-300 mt-4"
                    type="text" placeholder="username">
                <input
                    class="bg-slate-200 rounded-full px-2 py-2 w-60 h-8 placeholder:text-slate-400 placeholder:text-sm text-slate-400 focus:outline-slate-300 mt-4"
                    type="password" placeholder="password">
                <!-- HREF -->
                <div class="flex w-60 justify-end">
                    <a class="italic text-xs text-blue-300" href="">Forgot password?</a>
                </div>
                <input
                    class="bg-green-200 rounded-full w-40 h-8 placeholder:text-slate-400 text-slate-50 font-bold focus:outline-slate-300 mt-4"
                    type="submit" value="LOGIN">
            </form>
            <!-- HREF -->
            <a class="italic text-sm text-blue-300 text-center mt-4" href="">Don't have an account? Register</a>
        </div>
    </div>
</body>

</html>
