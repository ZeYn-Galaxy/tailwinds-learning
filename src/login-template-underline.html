<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }
</style>

<body>
    <!-- Container -->
    <div class="w-full h-screen bg-gray-900 flex justify-center items-center">
        <!-- Wrapper -->
        <div class="bg-white w-4/5 h-3/4 rounded-xl flex flex-col justify-center items-center">
            <!-- TITLE -->
            <span class="w-full text-center font-semibold text-xl uppercase mt-4 text-slate-800">login</span>

            <!-- FORM -->
            <form class="flex flex-col justify-end items-center w-full" action="" method="post">
                <div class="flex justify-between items-center border-b-4">
                    <span class="material-symbols-outlined text-slate-800">
                        account_circle
                    </span>
                    <input
                        class="bg-transparent px-2 py-2 w-60 h-8 placeholder:text-slate-400 placeholder:text-sm placeholder:font-light text-slate-600 focus:outline-none"
                        type="text" placeholder="username">
                </div>
                <div class="flex justify-between items-center border-b-4">
                    <span class="material-symbols-outlined text-slate-800">
                        lock
                    </span>
                    <input
                        class="bg-transparent px-2 py-2 w-60 h-8 placeholder:text-slate-400 placeholder:text-sm placeholder:font-light text-slate-600 focus:outline-none"
                        type="password" placeholder="password">
                </div>
                <!-- HREF -->
                <div class="flex w-60 justify-end">
                    <a class="italic text-xs text-slate-500 font-light" href="">Forgot password?</a>
                </div>
                <input
                    class="bg-green-200 rounded-full w-40 h-8 placeholder:text-slate-400 text-slate-50 font-bold focus:outline-slate-300 mt-4"
                    type="submit" value="LOGIN">
            </form>
            <!-- HREF -->
            <a class="italic text-sm text-slate-500 text-center mt-4" href="">Don't have an account? Register</a>
        </div>
    </div>
</body>

</html>
